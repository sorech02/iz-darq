<div fxFlexFill class="back" fxLayout="column" fxLayoutAlign="start stretch">
	<div style="height: 60px;"></div>
	<div fxFlex fxLayout="column" fxLayoutAlign="start stretch" style="padding: 10px;  width: 100%;">
		<div fxLayout="row" fxLayoutAlign="start stretch" class="card" style="height: 100%;">
			<mat-sidenav-container fxFlex="100">
				<mat-sidenav #snav opened="true" mode="side" style="background-color : rgb(66, 66, 66); border-right: 1px solid black; min-width: 200px;">
					<button fxLayout="row" fxLayoutAlign="start center" routerLink="../../dashboard" type="button"
							class="btn btn-primary" style="color: white; cursor: pointer; width: 100%;">
						<i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
						<span fxFlex style="text-align : center;">Dashboard</span>
					</button>
					<mat-nav-list>
						<a mat-list-item [routerLink]="['./general']" routerLinkActive="nav-link-active" style="border-bottom: 1px solid rgb(79, 79, 79); color: rgb(203, 203, 203); ">General</a>
						<a mat-list-item [routerLink]="['./completion']" routerLinkActive="nav-link-active" style="border-bottom: 1px solid rgb(79, 79, 79); color: rgb(203, 203, 203); ">Completness</a>
						<a mat-list-item [routerLink]="['./quality']" routerLinkActive="nav-link-active" style="border-bottom: 1px solid rgb(79, 79, 79); color: rgb(203, 203, 203); ">Accuracy</a>
						<a mat-list-item [routerLink]="['./distribution']" routerLinkActive="nav-link-active" style="border-bottom: 1px solid rgb(79, 79, 79); color: rgb(203, 203, 203); ">Uniqueness</a>
						<a mat-list-item [routerLink]="['./timeliness']" routerLinkActive="nav-link-active" style="border-bottom: 1px solid rgb(79, 79, 79); color: rgb(203, 203, 203); ">Timeliness</a>
					</mat-nav-list>
				</mat-sidenav>

				<mat-sidenav-content>
					<router-outlet></router-outlet>
				</mat-sidenav-content>
			</mat-sidenav-container>
		</div>
	</div>
</div>
