<div fxFlexFill fxLayout="column" fxLayoutAlign="start stretch" *ngIf="result">
	<div fxFlex="4" fxLayout="row" fxLayoutAlign="center stretch">
		<h4>Total Detections <span class="badge" style="background-color: darkred;">{{totalDT()}}</span></h4>
	</div>
	<div fxFlex="66" fxLayout="row" fxLayoutAlign="center center">
		<ngx-charts-bar-horizontal
			[results]="chart"
			[xAxis]="true"
			[yAxis]="true"
			[legend]="true"
			[showXAxisLabel]="true"
			[showYAxisLabel]="true"
			[xAxisLabel]="'Occurrences'"
			[yAxisLabel]="'Field'">
		</ngx-charts-bar-horizontal>
	</div>
	<div fxFlex="30">
		<table style="width: 100%; overflow-y: scroll;" class="table table-striped table-condensed">
			<thead>
				<th colspan="2">
					<input style="width: 100%;" [(ngModel)]="typeSearch" placeholder="Search">
				</th>
			</thead>
			<tbody style="overflow-y: scroll;">
				<tr *ngFor="let d of issues | text : typeSearch">
					<td>
						<strong>{{d.code}}</strong>
					</td>
					<td>
						{{d.message}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
