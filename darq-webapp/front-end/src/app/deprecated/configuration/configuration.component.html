<div fxFlexFill class="back" fxLayout="column" fxLayoutAlign="start stretch">
	<div style="height: 60px;"></div>
	<div fxFlex fxLayout="column" fxLayoutAlign="start stretch" style="padding: 10px;  width: 100%;">
		<div fxLayout="row" fxLayoutAlign="start stretch" class="card" style="height: 100%;">
			<mat-sidenav-container fxFlex="100">
				<mat-sidenav #snav opened="true" mode="side" style="background-color : lightgrey; border-right: 1px solid white; min-width: 200px;">
					<div class="btn-primary" style="width: 100%; border-bottom: 1px solid; text-align: center; padding: 10px;">
						<span> Configurations </span>
						<span [routerLink]="['../new']" style="color: #2196f3; cursor: pointer; float: right;"><i class="fa fa-plus"></i></span>
					</div>
					<mat-nav-list style="padding-top: 0 !important;">
						<!--<a mat-list-item *ngFor="let conf of catalog" [routerLink]="['../'+conf.id]" routerLinkActive="nav-link-active" style="border-bottom: 1px solid white; color: rgb(0,0,0); ">{{conf.name}}</a>-->
						<a mat-list-item  [routerLink]="['../'+conf.id]" routerLinkActive="nav-link-active" style="border-bottom: 1px solid white; color: rgb(0,0,0); ">A</a>
						<a mat-list-item [routerLink]="['../'+conf.id]" routerLinkActive="nav-link-active" style="border-bottom: 1px solid white; color: rgb(0,0,0); ">B</a>
						<a mat-list-item  [routerLink]="['../'+conf.id]" routerLinkActive="nav-link-active" style="border-bottom: 1px solid white; color: rgb(0,0,0); ">C</a>
					</mat-nav-list>
				</mat-sidenav>

				<mat-sidenav-content>


				</mat-sidenav-content>
			</mat-sidenav-container>
		</div>
	</div>
</div>
