<div fxFlexFill class="back" fxLayout="column" fxLayoutAlign="start stretch" >
	<div style="height: 60px;"></div>
	<div fxFlex fxLayout="column" fxLayoutAlign="start center" style="padding: 50px;  width: 100%; padding: 50px;" >
		<div fxFlexOffset="5" class="card" >
			<div class="card-block">
				<h4 class="card-title">Sign In</h4>
			</div>
			<div class="card-block">
				<form style="width: 400px;">
					<div *ngIf="error.on" class="alert alert-danger">
						{{error.message}}
					</div>
					<div class="form-group row">
						<!--<label for="example-text-input" class="col-4 col-form-label">Username</label>-->
						<div class="col-12">
							<input id="username" name="username" required minlength="4" [(ngModel)]="username"  class="form-control" placeholder="Username" type="text" id="example-text-input">
						</div>
					</div>
					<div class="form-group row">
						<!--<label for="example-search-input" class="col-4 col-form-label">Password</label>-->
						<div class="col-12">
							<input id="password" name="password"  required minlength="4" [(ngModel)]="password"  class="form-control" placeholder="Password" type="password" id="example-search-input">
						</div>
					</div>
				</form>
				<button class="btn btn-primary" style="width: 100%;" (click)="login()">Log In</button>
				<div fxLayout="column" fxLayoutAlign="end end" style="margin-top: 10px;">

					<a href="#" class="card-link">Sign Up</a>
					<a href="#" class="card-link">Forgot password</a>
				</div>
			</div>
		</div>
	</div>
</div>
