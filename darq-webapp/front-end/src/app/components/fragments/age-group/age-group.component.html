<table class="table table-striped" style="background-color: bisque;">
	<thead>
	<tr *ngIf="edit">
		<th colspan="3" >
			<input [(ngModel)]="stub.year" style="text-align: right; width : 70px;" type="number" min="0" placeholder="years"/>
			<strong>y</strong>
			<input [(ngModel)]="stub.month" style="text-align: right; width : 70px;" type="number" min="0" placeholder="months"/>
			<strong>m</strong>
			<input [(ngModel)]="stub.day" style="text-align: right; width : 70px;" type="number" min="0" placeholder="days"/>
			<strong>d</strong>
		</th>
		<th>
			<button class="btn btn-success float-right" (click)="add(stub)" >
				<i class="fa fa-plus"></i>
				Add
			</button>
		</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let ageGroup of groups(); let i = index">
		<td style="text-align: center;">
			<strong>{{barket(ageGroup.min)}}</strong>
		</td>
		<td style="text-align: center;">
			<i class="fa fa-arrow-circle-o-right" style="font-size: 1.5em;"></i>
		</td>
		<td style="text-align: center;">
			<strong>{{barket(ageGroup.max)}}</strong>
		</td>
		<td>
			<button class="btn btn-danger float-right" (click)="remove(i)" *ngIf="edit">
				<i class="fa fa-minus"></i>
				Remove
			</button>
		</td>
	</tr>
	<tr>
		<td style="text-align: center;">
			<strong *ngIf="barkets.length > 0">{{max()}}</strong>
			<strong *ngIf="barkets.length === 0">0 day</strong>
		</td>
		<td style="text-align: center;">
			<i class="fa fa-arrow-circle-o-right" style="font-size: 1.5em;"></i>
		</td>
		<td style="text-align: center;">
			<strong>+</strong>
		</td>
		<td>
		</td>
	</tr>
	</tbody>
</table>
