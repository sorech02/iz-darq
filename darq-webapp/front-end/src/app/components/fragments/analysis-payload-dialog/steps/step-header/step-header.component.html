<span>
	<span [ngStyle]="{ 'background-color' : _position === _active ? '#0e5fc9' : 'darkgrey' }"
		  style="color: white; width: 20px; height: 20px; border-radius: 40%;" class="badge" >{{_position}}</span> -
	<strong [ngStyle]="{ 'color' : _position === _active ? 'black' : 'lightgrey' }">{{ _title }}</strong>
</span>
