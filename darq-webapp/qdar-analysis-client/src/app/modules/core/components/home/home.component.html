<div>
  <div style="margin: 0; padding: 50px;" *ngIf="homePage$ | async as home">
    <div class="section p-align-center" style="text-align: center; color: wheat; height: 10%;">
      <h2>{{ home.title }}</h2>
    </div>
    <div class="section" *ngFor="let section of home.sections">
      <p-card [styleClass]="'fill_height'" [header]="section.title" >
        <div [innerHTML]="section.content">
        </div>
      </p-card>
    </div>
  </div>
</div>
